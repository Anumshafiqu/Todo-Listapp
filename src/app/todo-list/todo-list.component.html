           <div class="card flex justify-content-center main">
            <p-card class="card">
              <h2 class="text-center mt-0 text-yellow-400">{{todoList}}</h2>
              <div class="d-flex">
                <input type="text" placeholder="Enter Todo" #task class="bg-white card text-box mt-2">
                <button (click)="addTask(task.value)" class="mx-2 text-white px-4 rounded-pill font-bold button-plus">+</button>
              </div>
              <br>
              <ul>
                <li *ngFor="let todo of todos" class="todo-item">
                  <div *ngIf="!todo.editing" class="todo-content">
                    <span>{{ todo.name }}</span>
                    <button (click)="editTodo(todo)" class=" p-2 text-white rounded font-bold button-action mx-2 text-white rounded font-bold button-remove">Edit</button>
                  </div>
                  <div *ngIf="todo.editing" class="todo-content">
                    <input [(ngModel)]="todo.name" class="py-2 px-2 border-secondary rounded-pill" />
                    <button (click)="saveTodo(todo)" class="mx-2 p-2 text-white rounded font-bold button-action mx-2 text-white rounded font-bold button-remove">Save</button>
                    <button (click)="cancelEdit(todo)" class="mx-2 p-2 text-white rounded font-bold button-action mx-2 text-white rounded font-bold button-remove">Cancel</button>
                  </div>
                  <button (click)="removeTodo(todo)" class=" p-2 text-white rounded font-bold button-action mx-2 text-white rounded font-bold button-remove">Remove</button>
                </li>
              </ul>
            </p-card>
          </div>
